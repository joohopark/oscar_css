<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OSCAR</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/pop.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./icon/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="./icon/favicon-152.png">
    <link rel="icon" href="./icon/favicon-16.png" sizes="16x16">
    <link rel="icon" href="./icon/favicon-32.png" sizes="32x32">
    <link rel="icon" href="./icon/favicon-48.png" sizes="48x48">
    <link rel="icon" href="./icon/favicon-64.png" sizes="64x64">
    <link rel="icon" href="./icon/favicon-128.png" sizes="128x128">
</head>
<body>
  <div class="modal-bg">
    <div class="sns-wrap">

        <p class="title">원활한 서비스 이용을 위해<br>약관에 동의해주세요.</p>

      <div class="list-wrap">
          <div class="list">
            <div class="ico_check_off"></div>
            <p class="bold-li-text">모두 동의하기</p>
          </div>

          <div class="border"></div>

          <div class="list">
              <div class="ico_check_off"></div>
              <p class="regular-li-text">서비스 이용약관 (필수)</p>
            <div class="ico_arrow_right"></div>
          </div>

          <div class="list">
              <div class="ico_check_off"></div>
              <p class="regular-li-text">개인정보 수집 및 이용 동의 (필수)</p>
              <div class="ico_arrow_right"></div>
          </div>

          <div class="list">
            <div class="ico_check_off"></div>
            <p class="regular-li-text">만 14세 이상입니다. (필수)</p>
          </div>

          <div class="list">
            <div class="ico_check_off"></div>
            <p class="regular-li-text">광고성 정보 수신 동의 (선택)</p>
          </div>

          <div class="list">
            <div class="ico_check_off"></div>
            <p class="regular-li-text">앱 푸시 수신 동의 (선택)</p>
          </div>
      </div>
      <div class="btn-wrap">
        <div class="disabled-btn">확인</div>
        <div class="none-btn">취소</div>
      </div>
    </div>
  </div>


</body>
