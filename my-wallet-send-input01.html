<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My wallet | OSCAR</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/my-wallet.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="wrap my-project">
        <nav id="nav" class="nav-mobile">

                <h1><a href="index.html">

            <ul id="lnb">

                </li>
                <li><a class="depth1" href="#">

                </li>
                <li class="show"><a class="depth1" href="#">
                    <img class="nav-icon" src="./img/wallet.svg" alt="지갑"/>

                    <img class="depth-icon" src="./img/arrow.svg" alt="depth"/>
                    <ul class="depth2 page">

                        <li><a href="#"><span>거래내역</span></a></li>
                    </ul>
                </li>
                <li><a class="depth1" href="nft.html">
                    <img class="nav-icon" src="./img/nft.svg" alt="NFT"/>

                </li>
            </ul>
            <div class="mobile">
<!--                <img class="mobile-top-icon" src="./img/search.svg" alt="검색"/>-->

                <img class="mobile-top-icon" src="./img/setting.svg" alt="설정"/>
            </div>
        </nav>
        <main>
            <header id="header">
                <div class="search-bar">
                    <img class="search-icon" src="./img/search.svg" alt="검색"/>

                </div>
                <div class="header-right">

                </div>
            </header>

            <section class="content">

                    <div class="back-title white">
                        <img class="ico_back" src="./icon/ico_arrow_left_s.svg">

                    </div>
                    
                        <div id="text" class="accept-address">
                            <p class="label">받는 주소</p>
