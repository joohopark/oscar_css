<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OSCAR</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./icon/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="./icon/favicon-152.png">
    <link rel="icon" href="./icon/favicon-16.png" sizes="16x16">
    <link rel="icon" href="./icon/favicon-32.png" sizes="32x32">
    <link rel="icon" href="./icon/favicon-48.png" sizes="48x48">
    <link rel="icon" href="./icon/favicon-64.png" sizes="64x64">
    <link rel="icon" href="./icon/favicon-128.png" sizes="128x128">
</head>
<body>
<div class="mail-join-wrap">
  <div class="login-top-wrap">
    <div class="ico_arrow_left_s"></div>
    <p class="top-text">이메일가입</p>
  </div>

  <div class="infut-wrap-l">
          <div id="text-invalid">
            <p class="label">이메일</p>
            <input type="text" value="asdf.com">
            <div class="description"> 
              <p class="text-1">이메일 형식을 올바르게 작성해 주세요.</p>
            </div>
          </div>

    <div id="text-invalid-eye">
        <p class="label">비밀번호</p>
        <input type="text" value="********">
        <div class="ico_eye_off"></div>

        <div class="description"> 
          <div class="dot"></div>
          <p class="text">10자 이상 입력</p>
        </div>
        <div class="description"> 
          <div class="dot"></div>
          <p class="text">영문/숫자/특수문자(공백 제외)만 허용, 2개 이상 조합</p>
        </div>
        <div class="description"> 
          <div class="dot-bk"></div>
          <p class="text-bk">동일한 숫자 3개 이상 연속 사용 불가</p>
        </div>
    </div>
    <div id="text-invalid-eye">
        <p class="label">비밀번호 확인</p>
        <input type="text" value="Ce5f8122E">
        <div class="ico_eye_off"></div>
        <div class="description"> 
          <p class="text-1">동일한 비밀번호를 입력해 주세요.</p>
        </div>
    </div>
</div>
  <div class="disabled-btn">회원가입</div>
</div>
</body>
