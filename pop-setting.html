<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OSCAR</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/pop-shadow.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./icon/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="./icon/favicon-152.png">
    <link rel="icon" href="./icon/favicon-16.png" sizes="16x16">
    <link rel="icon" href="./icon/favicon-32.png" sizes="32x32">
    <link rel="icon" href="./icon/favicon-48.png" sizes="48x48">
    <link rel="icon" href="./icon/favicon-64.png" sizes="64x64">
    <link rel="icon" href="./icon/favicon-128.png" sizes="128x128">
</head>
<body>
<div class="pop-setting">
  <p class="title">설정</p>
  <div class="wrap-1">
    <div class="setting-list">
      <p class="text-hover">프로필 설정</p>
      <div class="ico_arrow_right"></div>
    </div>
    <div class="setting-list">
      <p class="text">자동 로그인 사용</p>
      <div class="toggle-on"></div>
    </div>
    <div class="setting-list">
      <p class="text">PIN번호 관리</p>
      <div class="ico_arrow_right"></div>
    </div>

  </div>
  <div class="line-12"></div>
  <div class="wrap-2">
    <div class="setting-list">
      <p class="text">통화 설정</p>
      <div class="ico_arrow_right"></div>
    </div>
    <div class="setting-list">
      <p class="text">언어 변경</p>
      <div class="ico_arrow_right"></div>
    </div>
  </div>
  <div class="line-12"></div>
  <div class="wrap-3">
    <div class="setting-list">
      <p class="text">서비스 이용약관</p>
      <div class="ico_arrow_right"></div>
    </div>
    <div class="setting-list">
      <p class="text">개인정보 수집 및 이용 동의</p>
      <div class="ico_arrow_right"></div>
    </div>
    <div class="setting-list">
      <p class="text">고객센터</p>
      <div class="ico_arrow_right"></div>
    </div>
    <div class="setting-list">
      <p class="text">현재 버전</p>
      <p class="ver-text">ver.1.0.1</p>
    </div>
    <div class="setting-list">
      <p class="text">로그아웃</p>
    </div>

  </div>
</div>


</body>
